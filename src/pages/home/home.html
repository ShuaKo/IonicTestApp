<ion-header>
  <ion-toolbar>
    <ion-segment>
      <ion-segment-button value="new">
        New
      </ion-segment-button>
      <ion-segment-button value="hot">
        Hot
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-fab bottom center>
  <button ion-fab><ion-icon name="apps"></ion-icon></button>
  <ion-fab-list side="left">
    <button ion-fab icon-only (click) = "onLoadAddNotif()"><ion-icon name="text"></ion-icon></button>
  </ion-fab-list>
  <ion-fab-list side="right">
    <button ion-fab><ion-icon name="person"></ion-icon></button>
  </ion-fab-list>
</ion-fab>

<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

 <ion-list>
   <ion-item *ngFor = "let X of notificationHome" >
     <ion-card>
        <ion-card-title>
         {{X.title}}
        </ion-card-title>
        <ion-card-title>
         {{X.author}}
        </ion-card-title>
        <ion-card-content>
          <p>{{X.input}}</p>
        </ion-card-content>

      </ion-card>
   </ion-item>
 </ion-list>

</ion-content>
