<ion-header>

  <ion-navbar>
    <ion-title>Create Notification</ion-title>
  </ion-navbar>

</ion-header>


<ion-fab bottom center>
  <button ion-fab><ion-icon name="apps"></ion-icon></button>
  <ion-fab-list side="top">
    <button ion-fab (click) = "goBackMenu()"><ion-icon name="notifications"></ion-icon></button>
  </ion-fab-list>
  <ion-fab-list side="right">
    <button ion-fab><ion-icon name="person"></ion-icon></button>
  </ion-fab-list>
</ion-fab>

<ion-content padding>
  
  <form (ngSubmit)="onAddNotif(f.value)" #f="ngForm">
    <ion-item>
      <ion-label color="primary" floating>Title</ion-label>
      <ion-input type = "text" name = "title" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Author</ion-label>
      <ion-input type = "text" name = "author" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Input</ion-label>
      <ion-input type = "text" name = "input" ngModel required></ion-input>
    </ion-item>
    <button ion-button block type = "submit" [disabled] = "!f.valid">Create Notification</button> 
  </form>
</ion-content>
